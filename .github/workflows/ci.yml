name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['1.21', '1.23']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go-version }}

    - name: Verify dependencies
      run: |
        go mod verify
        go mod tidy -diff

    - name: Run go vet
      run: go vet ./...

    - name: Run tests
      run: go test -v -race -buildvcs -coverprofile=coverage.out ./...

    - name: Upload coverage
      if: matrix.go-version == '1.23'
      uses: actions/upload-artifact@v4
      with:
        name: coverage
        path: coverage.out

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'

    - name: Check formatting
      run: |
        if [ -n "$(gofmt -l .)" ]; then
          echo "Go code is not formatted:"
          gofmt -d .
          exit 1
        fi

    - name: Run staticcheck
      run: go run honnef.co/go/tools/cmd/staticcheck@latest -checks=all,-ST1000 ./...

  security:
    name: Security
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'

    - name: Run govulncheck
      run: go run golang.org/x/vuln/cmd/govulncheck@latest ./...

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [test, lint, security]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'

    - name: Build binary
      run: |
        go build -ldflags "-X 'main.version=$(git log -1 --pretty=format:"%h")'" -v \
          -o=./bin/gowsay ./

    - name: Verify binary
      run: ./bin/gowsay --help

    - name: Build for multiple platforms
      run: |
        GOOS=linux GOARCH=amd64 go build -ldflags='-s' -o=./bin/gowsay-linux-amd64 ./
        GOOS=darwin GOARCH=amd64 go build -ldflags='-s' -o=./bin/gowsay-darwin-amd64 ./
        GOOS=darwin GOARCH=arm64 go build -ldflags='-s' -o=./bin/gowsay-darwin-arm64 ./

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: binaries
        path: bin/gowsay-*
